<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema grid de Bootstrap</title>
    <link rel="stylesheet" href="grid-bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center">
        <div class="col columnas">Elemento 1</div>
        <div class="row">
            <div class="col-sm columnas">1 de 2</div>
            <div class="col-sm columnas">2 de 2</div>
        </div>
        <div class="row">
            <div class="col-md columnas">1 de 3</div>
            <div class="col-md columnas">2 de 3</div>
            <div class="col-md columnas">3 de 3</div>
        </div>
        <div class="row">
            <div class="col-lg columnas">1 de 4</div>
            <div class="col-lg columnas">2 de 4</div>
            <div class="col-lg columnas">3 de 4</div>
            <div class="col-lg columnas">4 de 4</div>
        </div>
        <div class="row">
            <div class="col-xl columnas">1 de 6</div>
            <div class="col-xl columnas">2 de 6</div>
            <div class="col-xl columnas">3 de 6</div>
            <div class="col-xl columnas">4 de 6</div>
            <div class="col-xl columnas">5 de 6</div>
            <div class="col-xl columnas">6 de 6</div>
        </div>
        <div class="col-xxl columnas">Elemento 6</div>
    </div>
    <p>Creo que es así o así entendí lo que debía hacer en el ejercicio. Por favor si no es así, haganmelo saber así corrijo todo. Gracias!!!</p>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
