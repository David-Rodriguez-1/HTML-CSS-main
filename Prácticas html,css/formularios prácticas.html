<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de práctica</title>
    <link rel="stylesheet" href="formularios prácticas.css">
    <link rel="icon" href="/03-Multimedia/imagenes/Logo programacion.png">
</head>
<body>
    <div class="container">
        <div class="encabezado-del-form">
			<h1>Regístrate gratis!</h1>
        </div>
        <div class="btns">
            <button class="boton-google">
                <picture>
                    <img src="/03-Multimedia/imagenes/icono google.png" alt="icono google">
                </picture>
                <span>Regístrate con google</span>
            </button>
                <button class="boton-facebook">
                	<picture>
                    	<img src="/03-Multimedia/imagenes/facebook icono.png" alt="icono facebook">
                	</picture>
                <span>Regístrate con facebook</span>
            </button>
		</div>
        <div class="separador">
            <hr>
            	<span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="seccion-inputs">
                <label for="nombre" class="input-nombre">
                    <input type="text" name="nombre" required  placeholder="Ingrese su nombre">
                </label>
                <label for="apellido" class="input-apellido">
                    <input type="text" name="apellido"  required placeholder="Apellido">
                </label>
            </div>
                <label for="email" class="input-email">
                    <input type="email" name="email" required  placeholder="Email">
                </label>
                <label for="password" class="input-contraseña">
                    <input type="password" name="password" required  placeholder="Contraseña">
                </label>
                <label for="password" class="input-contraseña">
                    <input type="password" name="password" required  placeholder="Repita la contraseña">
                </label>
			<div class="btn-checkbox_main">
				<label for="checkbox" class="btn-checkbox">
					<div class="checkbox-input">
						<input type="checkbox" 	name="checkbox" id="checkbox">
					</div>
					<div class="checkbox-span">
						<span class="check-span">Acepto bases y condiciones legales</span>
					</div>
				</label>
			</div>
                <button class="btn-crear">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
